<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>PageStopwatch Demo</title>
        <meta name="description" content="PageStopwatch Demo">
        <meta name="viewport" content="width=device-width">

        <script src="../page-stopwatch.js" type="text/javascript"></script>
        <script>
            if (!pageStopwatch.supported) {
                return;
            }
            var stopwatch = pageStopwatch.start().notifyConsole();
            setInterval(function(){
                var container = document.getElementById('waterfall');
                container.innerHTML = "";
                stopwatch.drawAt(container);
            }, 1000);
        </script>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.0/underscore.string.min.js" type="text/javascript"></script>
        <style>
            section img {
                display: inline-block;
                max-height: 100px;
            }
        </style>
    </head>
    <body>

        <div class="hero-unit">
            <h1>PageStopwatch Demo</h1>
          <p>real user resource load monitoring</p>
          <p>
            <div class="alert alert-info">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Tip</strong> Clear cache and refresh to see a bigger waterfall.
            </div>
            <a href="http://github.com/benjamine/PageStopwatch" class="btn btn-primary btn-large">
              Fork it
            </a>
          </p>
        </div>
        <section id="waterfall" class="well">
            <div id="not-supported" class="alert alert-error" style="display:none;">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Oh snap!</strong> this browser is not supported. <a href="http://browsehappy.com/">Get a better one.</a>
            </div>
        </section>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/require-jquery/0.25.0/require-jquery.min.js" data-main="main"></script>
        <section class="well">
            <img src="http://fc06.deviantart.net/fs48/i/2009/153/c/b/Counting_By_Zero_Stopwatch_by_michaelkuttler.jpg"/>
            <img src="http://www.afinewatch.com/images/elgin2441.JPG"/>
            <img src="http://farm6.staticflickr.com/5283/5367409410_4e6ae091ba_b.jpg"/>
        </section>
        <script>
            if (!pageStopwatch.supported) {
                var container = document.getElementById('not-supported');
                container.style.display = '';
            }
        </script>
    </body>
</html>
